<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todd Perumal</title>
  <meta name="description" content="I build products and write about what it means to build them.">
  <meta property="og:title" content="Todd Perumal">
  <meta property="og:description" content="I build products and write about what it means to build them.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://toddperumal.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #FAF8F5;
      --text: #1A1A1A;
      --text-secondary: #6B6560;
      --accent: #C4642A;
      --accent-hover: #A84F1A;
      --border: #E8E2DB;
      --link-bg: #F0EBE4;
      --link-bg-hover: #E8E2DB;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', -apple-system, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 560px;
      width: 100%;
    }

    .name {
      font-family: 'Instrument Serif', Georgia, serif;
      font-size: clamp(2.5rem, 6vw, 3.5rem);
      font-weight: 400;
      line-height: 1.1;
      letter-spacing: -0.02em;
      margin-bottom: 1.25rem;
      opacity: 0;
      transform: translateY(12px);
      animation: fadeUp 0.6s ease-out 0.1s forwards;
    }

    .tagline {
      font-size: 1.125rem;
      line-height: 1.6;
      color: var(--text-secondary);
      margin-bottom: 2.5rem;
      max-width: 440px;
      opacity: 0;
      transform: translateY(12px);
      animation: fadeUp 0.6s ease-out 0.25s forwards;
    }

    .divider {
      width: 48px;
      height: 1px;
      background-color: var(--border);
      margin-bottom: 2rem;
      opacity: 0;
      animation: fadeIn 0.6s ease-out 0.4s forwards;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.625rem;
      opacity: 0;
      transform: translateY(12px);
      animation: fadeUp 0.6s ease-out 0.5s forwards;
    }

    .links a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.625rem 1.125rem;
      background: var(--link-bg);
      color: var(--text);
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      border-radius: 6px;
      transition: background 0.2s ease, transform 0.15s ease;
    }

    .links a:hover {
      background: var(--link-bg-hover);
      transform: translateY(-1px);
    }

    .links a svg {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* Subtle grain texture */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.025;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      background-repeat: repeat;
      background-size: 256px 256px;
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
    }

    @media (max-width: 480px) {
      body {
        padding: 1.5rem;
        align-items: flex-start;
        padding-top: 25vh;
      }

      .tagline {
        font-size: 1rem;
      }

      .links {
        gap: 0.5rem;
      }

      .links a {
        padding: 0.5rem 0.875rem;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="name">Todd Perumal</h1>
    <p class="tagline">I build products and write about what it means to build them.</p>
    <div class="divider"></div>
    <nav class="links">
      <a href="https://toddperumal.substack.com" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16M4 8h16M4 12l8 6 8-6"/></svg>
        Writing
      </a>
      <a href="https://www.linkedin.com/in/toddperumal/" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect x="2" y="9" width="4" height="12"/><circle cx="4" cy="4" r="2"/></svg>
        LinkedIn
      </a>
      <a href="https://github.com/tobysfca" target="_blank" rel="noopener">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/></svg>
        GitHub
      </a>
    </nav>
  </div>
</body>
</html>
